<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Jahidul Pabel Islam">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lials</title>
		<link rel="stylesheet" type="text/css" href="lib/lials.css"/>
		<link rel="icon" href="images/favicon.png">
	</head>
	<body>
		<header>
			<div id="profileimgdiv">
				<img id="profileimg" src="images/profile.svg" alt="Profile">
			</div>
			<div id="logoimgdiv">
				<img id="mobilelogo" src="images/mobilelogo.svg" alt="Logo">
				<img id="logo" src="images/logo.svg" alt="Logo">
			</div>
			<div id="searchdiv">
				<input name="search" autofocus placeholder="Type to Search for Goals..." id="search" type="text">
			</div>
		</header>
		<div id="writediv">
			<form id="goalform">
				<label for="goal">Enter your Goal.</label>
				<input type="text" name="goal" placeholder="I want to go USA!" autofocus required>
				<label for="due">Enter the date you plan to finish goal.</label>
				<input type="text" name="due" placeholder="2016/06/06" required>
				<button id="postgoal" type="button" value="Upload Goal">Upload Goal</button>
			</form>
		</div>
		<div id="errors">
		</div>
		<div id="profile">
		</div>
		<div id="goals">
		</div>
		<div id="formdiv">
			<form id="userform">
				<label for="username">Username</label>
			    <input type="text" name="username" placeholder="myusername" autofocus required>
			    <label for="password">Password</label>
			    <input type="password" name="password" placeholder="mypassword" required>
			    <button id="signupbutton" type="button" value="Sign Up">Sign Up</button>
			    <p id="orlogin">Or Log in</p>
			    <button id="loginbutton" type="button" value="Log In">Log In</button>
			    <p id="orsignup">Or Signup</p>
			</form>
			<p id="feedback">
			</p>			
		</div>
		<script type="text/javascript" src="lib/xhr.js"></script>
		<script type="text/javascript" src="lib/lials.js"></script>
	</body>
</html>
